<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="SJ.png" type="image/png">
</head>
<body>
    <div class="credit-card-form">
        <form id="card-form">
            <div class="card-back">
                <div class="black-bar"></div>
                <div class="cvc-container">
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required maxlength="3">
                </div>
            </div>
            <div class="card-front">
                <p class="total">TOTAL: $199</p>
                <div class="card-number">
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required maxlength="16">
                </div>
                <div class="name-expiration">
                    <div>
                        <label for="cardholder-name">CARD HOLDER</label>
                        <input type="text" id="cardholder-name" placeholder="John Doe" required>
