<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="Discover and share your favorite recipes!">
    <meta property="og:image" content="images/recipe-preview.png">
    <meta property="og:url" content="https://www.yourrecipesite.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="Search recipes..." aria-label="Search recipes">
            <button type="submit">Search</button>
        </form>
        <section class="recipes">
        
        </section>
    </main>
    <footer>
        <p><small>Recipe icons created by <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a></small></p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
