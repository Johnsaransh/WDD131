<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="Discover and share your favorite recipes!">
    <meta property="og:image" content="images/recipe-preview.png">
    <meta property="og:url" content="https://www.yourrecipesite.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Search recipes..." aria-label="Search recipes">
            <button type="submit" class="search-button">
                <img src="images/search.svg" alt="search icon"> 
            </button>
        </form>
        <section class="recipes">

            <img src="images/apple-crisp.jpg" alt="apple-crisp">
            <div class="recipe-content">
                <span class="tag">dessert</span>
                <h2>Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>This apple crisp recipe is a simple yet delicious fall dessert that's 
                    great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>
    <footer>
        <p><small>Recipe icons created by <a href="https://www.flaticon.com/free-icons/Recipe" title="recipe icons">Freepik - Flaticon</a></small></p>
        <div class="social">
            <a href="#"><img class="social-icon" src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img class="social-icon" src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img class="social-icon" src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
