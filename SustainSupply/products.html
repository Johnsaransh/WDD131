<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - SustainSupply</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="sustainsupply.png" alt="SustainSupply Logo" class="logo">
            <h1>Our Products</h1>
        </div>
    </header>
    <nav>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='products.html'">Products</button>
        <button onclick="window.location.href='#contact'">Contact</button>
    </nav>
    <main>
        <section id="products">
            <h2>Explore Our Sustainable Products</h2>
            <div class="products-grid">
                <div class="product">
                    <img src="cotton-bales.jpeg" alt="Cotton Bales">
                    <h3>Cotton Bales</h3>
                    <p>Price: $150/ton</p>
                </div>
                <div class="product">
                    <img src="Ironore.jpg" alt="Iron Ore">
                    <h3>Iron Ore</h3>
                    <p>Price: $200/ton</p>
                </div>
                <div class="product">
                    <img src="timberlogs.jpg" alt="Timber Logs">
                    <h3>Timber Logs</h3>
                    <p>Price: $100/ton</p>
                </div>
                <div class="product">
                    <img src="wheat.jpg" alt="Wheat">
                    <h3>Wheat</h3>
                    <p>Price: $50/ton</p>
                </div>
                <div class="product">
                    <img src="rubber.jpg" alt="Natural Rubber">
                    <h3>Natural Rubber</h3>
                    <p>Price: $300/ton</p>
                </div>
                <div class="product">
                    <img src="spices.jpg" alt="Spices">
                    <h3>Indian Spices</h3>
                    <p>Price: $250/ton</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SustainSupply. All rights reserved.</p>
    </footer>
</body>
</html>
